<html>
  <head>
  <title>Notebook</title>
  <!-- Icons & Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Include the library in the page -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- Add the marked library: -->
    <script src="https://unpkg.com/marked"></script>

    <!-- Notebook app -->
    <div id="notebook">

      <aside class="side-bar">
        <div class="toolbar">
          <button :title="addButtonTitle" @click="addNote"><i class="material-icons">add</i> Add Note</button>
        </div>
        <div class="notes">
          <div class="note" v-for="note in notes" @click="selectNote(note)" :class="{selected: note === selectedNote}">{{ note.title }}</div>
        </div>
      </aside>

      <template v-if="selectedNote">

        <!-- Main pane -->
        <section class="main">
          <textarea v-model="selectedNote.content"></textarea>
        </section>

        <aside class="preview" v-html="notePreview">
        </aside>

      </template>
    </div>
    <!-- Some JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
